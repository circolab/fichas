title:        Postal Interactiva
description:  |
              Creación de una postal interactiva con materiales electrónicos flexibles
goals:        |
              - Primer contacto con la electrónica a través de materiales flexibles
              - Aprender como están hechos los circuitos simples
              - Estos materiales pueden llegar a ser más atractivos que los tradicionales para las personas que no están acostumbradas a la electrónica
steps:        |
              1. Se reparte el kit con todos los materiales.
              2. El taller puede ser autoguiado siguiendo las instrucciones de la Postal.
              3. La postal indica un circuito a construir, pero los participantes pueden modificarlo a su gusto y hacerla suya utilizando los lápices de colores
              4. Normalmente los participantes se suelen equivocar con la polaridad de la pila. Es interesante hacerles preguntas para que ellos mismos busquen la solución.
materials:    |
              - Postal
              - Pila de botón
              - Leds
              - Cinta de cobre
              - Clip
              - Lápices de colores
nextstep:     |
