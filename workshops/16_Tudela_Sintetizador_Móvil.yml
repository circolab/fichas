title:        Transforma la tecnlogía - De un teléfono a un sintetizador musical
description:  Creación de un dispositivo sonoro/musical usando un un teléfono móvil y un microcontrolador
goals:        |
              - Primer contacto con electronica programable
              - Programación de dispositivos móviles
              - Relación entre las matemáticas y el sonido.
              - Conceptos de síntesis de sonido.
              - Introducción al diseño vectorial y corte láser.
steps:        |
              1. Grupos de 2-3 personas con un kit de electrónica BQ y un dispositivo móvil preprogramados.
              2. Introducción a la síntesis de sonido
              3. Explicación a modo de diagrama de bloques del sintetizador
              4. Relación entre movimiento de los potenciómetros y el sonido generado
              5. Introducción al diseño vectorial con Inkscape mediante la creación de un llavero
              6. Uso de la cortadora laser
materials:    |
              - Componentes electrónicos del kit de robótica BQ
              - Dispositivos móviles
              - Ordenadores
              - Proyector
              - Cortadora láser
              - Metacrilato
nextstep:     |
